<nb-card>

    <nb-card-header>
        <nav class="navigation">
            <a href="#" (click)="back()" class="link back-link" aria-label="Back">
                <nb-icon icon="arrow-back"></nb-icon>
            </a>
        </nav>
    </nb-card-header>

    <nb-card-body>
        <div class="room-layout">
            <!-- <img src="./assets/bhs/BHS8.png" alt="" /> -->

            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="145 170 162.63 85.06">
                
            
                    <image
                      width="1920"
                      height="1080"
                      transform="translate(0 18.86) scale(0.24)"
                      xlink:href="./assets/svg/Recurso 221.png"
                    />
                    
                    <image
                      width="1920"
                      height="1080"
                      transform="translate(0 18.86) scale(0.24)"
                      xlink:href="./assets/svg/Recurso 222.png"
                    />
                  
                    <image
                      width="1920"
                      height="1080"
                      transform="translate(0 18.86) scale(0.24)"
                      xlink:href="./assets/svg/Recurso 223.png"
                    />
                  
                    <image
                      width="1920"
                      height="1080"
                      transform="translate(0 18.86) scale(0.24)"
                      xlink:href="./assets/svg/Recurso 224.png"
                    />
                  
                    <image
                      width="1920"
                      height="1080"
                      transform="translate(0 18.86) scale(0.24)"
                      xlink:href="./assets/svg/Recurso 225.png"
                    />
                
                    <text x="243.93" y="220.89" class="st4" [nbPopover]="card" nbPopoverPlacement="right" (click)="changeId(zone[0]?.idEquipo)">{{zone[0]?.Name}}</text>
                    <text x="240.193" y="208.89" class="st4" [nbPopover]="card" nbPopoverPlacement="right" (click)="changeId(zone[1]?.idEquipo)">{{zone[1]?.Name}}</text>
                    <text x="235.193" y="203.89" class="st4" [nbPopover]="card" (click)="changeId(zone[2]?.idEquipo)">{{zone[2]?.Name}}</text>
                    <text x="202.93" y="211.89" class="st4" [nbPopover]="card" nbPopoverPlacement="left" (click)="changeId(zone[3]?.idEquipo)">{{zone[3]?.Name}}</text>
                
            </svg>

            <ng-template #card>
                <nb-card class="popover-card">
                    <nb-card-body>
                        <div class="media" *ngFor="let option of divice; let i = index">
                            <!-- {{i}} -->
                            <img class="align-self-start mr-3" id="im" src="./assets/img/teams.png" alt="Card " />
                            <div class="media-body">
                                <h6>Id equipo: {{option.DeviceId}}</h6>
                                <b>Estado:</b>
                                <p>{{option.Estado}}</p>
                                <b>Consumo (KWH):</b>
                                <p>{{option.Consumo}} </p>
                                <b>TiempoOn:</b>
                                <p>{{option.TiempoOn}} </p>
                                <b>TiempoOff:</b>
                                <p>{{option.TiempoOff}} </p>
                            </div>
                        </div>
                    </nb-card-body>
                </nb-card>
            </ng-template>

        </div>
    </nb-card-body>
</nb-card>
