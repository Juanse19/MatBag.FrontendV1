<nb-card>

    <nb-card-header>
        <nav class="navigation">
            <a href="#" (click)="back()" class="link back-link" aria-label="Back">
                <nb-icon icon="arrow-back"></nb-icon>
            </a>
        </nav>
    </nb-card-header>

    <nb-card-body>
        <div class="room-layout">
            <!-- <img src="./assets/bhs/BHS8.png" alt="" /> -->

            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="145 170 162.63 85.06">
                
            
                    <image
                      width="1920"
                      height="1080"
                      transform="translate(0 18.86) scale(0.24)"
                      xlink:href="./assets/svg/Recurso 221.png"
                    />
                    
                    <image
                      width="1920"
                      height="1080"
                      transform="translate(0 18.86) scale(0.24)"
                      xlink:href="./assets/svg/Recurso 222.png"
                    />
                  
                    <image
                      width="1920"
                      height="1080"
                      transform="translate(0 18.86) scale(0.24)"
                      xlink:href="./assets/svg/Recurso 223.png"
                    />
                  
                    <image
                      width="1920"
                      height="1080"
                      transform="translate(0 18.86) scale(0.24)"
                      xlink:href="./assets/svg/Recurso 224.png"
                    />
                  
                    <image
                      width="1920"
                      height="1080"
                      transform="translate(0 18.86) scale(0.24)"
                      xlink:href="./assets/svg/Recurso 225.png"
                    />
                
                    <text x="243.93" y="220.89" class="st4" [nbPopover]="card" nbPopoverPlacement="right">{{zone[0]?.Name}}</text>
                    <text x="240.193" y="208.89" class="st4" [nbPopover]="card" nbPopoverPlacement="right">{{zone[1]?.Name}}</text>
                    <text x="235.193" y="203.89" class="st4" [nbPopover]="card">{{zone[2]?.Name}}</text>
                    <text x="202.93" y="211.89" class="st4" [nbPopover]="card" nbPopoverPlacement="left">{{zone[3]?.Name}}</text>
                
            </svg>

            <ng-template #list>
                <nb-card class="margin-bottom-0">
                    <nb-card-header>Template Shopping list</nb-card-header>
                    <nb-list>
                        <nb-list-item>Apple</nb-list-item>
                        <nb-list-item>Orange</nb-list-item>
                    </nb-list>
                </nb-card>
            </ng-template>

            <ng-template #tabs>
                <nb-card class="margin-bottom-0">
                    <nb-card-header>Template Shopping list</nb-card-header>
                    <nb-tabset>
                        <nb-tab tabTitle="Fruits">
                            <nb-card class="margin-bottom-0">
                                <nb-card-body>Fruits list</nb-card-body>
                            </nb-card>
                        </nb-tab>
                        <nb-tab tabTitle="Vegetables">
                            <nb-card class="margin-bottom-0">
                                <nb-card-body>Vegetables list</nb-card-body>
                            </nb-card>
                        </nb-tab>
                    </nb-tabset>
                </nb-card>
            </ng-template>

            <ng-template #card>
                <nb-card class="popover-card">
                    <nb-card-header status="warning">

                    </nb-card-header>
                    <nb-card-body>
                        <p>Estado: On</p>
                        <p>TiempoOn: 17211</p>
                        <p>TiempoOff: 0</p>
                    </nb-card-body>
                </nb-card>
            </ng-template>

        </div>
    </nb-card-body>
</nb-card>
