
    <nb-card>
        <nb-card-header>
            OSR1-3
        </nb-card-header>
    <nb-card-body>
    <ejs-circulargauge  #gaugeOs1_3 id="sample-dataOSR1_3" style='display: block; height:150px; '>
        <e-axes>
            <e-axis startAngle=260 endAngle=100 [majorTicks]="majorTicks" [minorTicks]="minorTicks"
                [labelStyle]="labelStyle" [lineStyle]="lineStyle" [ranges]="ranges" [pointers]="pointers2">
                <e-annotations>
                    <e-annotation [content]="annotation" angle=180 radius='30%' zIndex='1'></e-annotation>
                    <!-- <e-annotation [content]="annotation2" angle=180 radius='65%' zIndex='1'></e-annotation> -->
                </e-annotations>
            </e-axis>
        </e-axes>
    </ejs-circulargauge>
    <div  style="margin-left: 23%; margin-top: -0%; padding-top: -40px; padding-block-start: -98px;"> 
       <p> {{TeamOSR1_3?.OSR1_3_CorrienteActualMotor | number  }} Corriente </p>
       <p> {{TeamOSR1_3?.OSR1_3_PotenciaActualMotor | number  }} Potencia </p>
       <p> {{TeamOSR1_3?.OSR1_3_KWh | number  }} kWh </p>
       
    </div>
</nb-card-body>
</nb-card>
