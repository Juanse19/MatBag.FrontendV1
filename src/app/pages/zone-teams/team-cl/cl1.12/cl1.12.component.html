
    <nb-card>
        <nb-card-header>
            CL1_12
        </nb-card-header>
    <nb-card-body>
    <ejs-circulargauge  #gaugeCL1_12 id="sample-dataCL1_12" style='display: block; height:150px; '>
        <e-axes>
            <e-axis startAngle=260 endAngle=100 [majorTicks]="majorTicks" [minorTicks]=""
                [labelStyle]="labelStyle" [lineStyle]="lineStyle" [ranges]="ranges" [pointers]="pointers2">
                <e-annotations>
                    <e-annotation [content]="annotation" angle=180 radius='30%' zIndex='1'></e-annotation>
                    <!-- <e-annotation [content]="annotation2" angle=180 radius='65%' zIndex='1'></e-annotation> -->
                </e-annotations>
            </e-axis>
        </e-axes>
    </ejs-circulargauge>
    <div  style="margin-left: 23%; margin-top: -0%; padding-top: -40px; padding-block-start: -98px;"> 
       <p> {{TeamCL1_12?.CL1_12_CorrienteActualMotor | number : '1.4-5' }} Corriente </p>
       <p> {{TeamCL1_12?.CL1_12_PotenciaActualMotor | number : '1.2-2' }} Potencia </p>
       <p> {{TeamCL1_12?.CL1_12_KWh | number : '1.4-5' }} kWh </p>
       
    </div>
</nb-card-body>
</nb-card>
