<nb-card>

<nb-card-body>
<div class="control-section">
  <!-- <button
        ejs-button
        class="btn btn-primary"
        status="info"
        nbButton
        (click)="openWindowForm()"
      >
        Agregar
      </button> -->
<ejs-gantt id="ganttDefault" height="430px" [dataSource]="ganttData" [taskFields]="taskSettings" 
     [columns]="columns" [dayWorkingTime]="dayWorkingTime" [treeColumnIndex]="1"  [includeWeekend]="true"
    [timelineSettings]="timelineSettings"  durationUnit="Hour"
    dateFormat="dd-MM-yyyy hh:mm a" height="70%"  [labelSettings]="labelSettings" 
    [highlightWeekends]="true" [gridLines]="gridLines" [allowFiltering]="true" [allowSorting]="true" 
    [allowResizing]="true" [splitterSettings]="splitterSettings"
    [editSettings]="editSettings" [toolbar]="toolbar"
    (actionBegin)="actionBegin($event)" 
    (actionComplete)="actionComplete($event)"
    (actionBegin)="actionBegin2($event)"
    >
    </ejs-gantt>

    <div #container class='root-container'>
      <ejs-dialog id='ejDialogTX' #ejDialogTX allowDragging='true' header='' [visible]='hidden' [target]='targetElement' width='300px' [showCloseIcon]='showCloseIcon'>
          <ng-template #content>
              <div [formGroup]="orderForm">
                  <div class="form-row">
                      <!-- <div class="form-group col-md-12">
                          <div class="e-float-input e-control-wrapper" >
                              <input formControlName="Id" disabled  id="Id" name="Id" type="text" >
                              <span class="e-float-line"></span>
                              <label class="e-float-text e-label-top" for="Id">Id</label>
                          </div>
                      </div> -->
                      <div class="form-group col-md-12">
                          <div class="e-float-input e-control-wrapper" >
                              <input formControlName="Parameter"  id="Parameter" name="Parameter" class="field left" readonly type="text" >
                              <span class="e-float-line"></span>
                              <label class="e-float-text e-label-top" for="Parameter">Mensaje Queue</label>
                          </div>
                      </div>
                      <div class="form-group col-md-12">
                          <div class="e-float-input e-control-wrapper" >
                              <input formControlName="Value"  id="Value" name="Value" type="text" >
                              <span class="e-float-line"></span>
                              <label class="e-float-text e-label-top" for="Value">Nombre Queue Local</label>
                          </div>
                      </div>
                      <div>
                          <button nbButton status="info" (click)="updateData()" hero>Actualizar</button>
                      </div>
                  </div> 
              </div>
          </ng-template>
      </ejs-dialog>
  </div>

</div>
</nb-card-body>
</nb-card>
