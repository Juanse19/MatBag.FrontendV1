<div class="row">
    <div class="col-md-12">
        <nb-card class="inline-form-card">
            <nb-card-header>
                <h6 id="h6">Seguimiento de maletas</h6>
            </nb-card-header>
            <nb-card-body id="form">
                <form class="form-inline" novalidate id="formId">

                    <div>
                        <input nbInput type="text" placeholder="Consulte por BagTag">
                        <!-- <nb-datepicker name=" StartTime" id="StartTime " #formpicker></nb-datepicker> -->
                    </div>


                    <button nbButton status="primary " class="btn btn-primary">Cosultar</button>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>

<div>
    <nb-card>
        <!-- <nb-card-header>
        Datos del equipaje
    </nb-card-header> -->
        <nb-card-body>
            <div id="pdfTable" #pdfTable>
                <ejs-grid [dataSource]='baggageData' [allowPaging]="true" [pageSettings]='pageSettings' [allowSorting]='true'>
                    <e-columns>
                        <e-column field='BagTag' headerText='BagTag' textAlign='Right' width=120></e-column>
                        <e-column field='FechaAtr' headerText='Fecha Atr' width=100 type='date' format="0:MM/dd/yyyy"></e-column>
                        <e-column field='BhsId' headerText='Bhs' width=100></e-column>
                        <e-column field='TipoEquipaje' headerText='Tipo Equipaje' width=100></e-column>
                        <e-column field='FechaEds' headerText='Fecha' width=100 type='date' format="yMd"></e-column>
                        <e-column field='estado1' headerText='estado1' width=100></e-column>
                        <e-column field='estado2' headerText='estado2' width=100></e-column>
                    </e-columns>
                </ejs-grid>
            </div>
        </nb-card-body>
    </nb-card>
</div>
