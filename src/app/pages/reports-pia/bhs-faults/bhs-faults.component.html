        Fallos del BHS

            <e-columns>
                <e-column field='Faulttype' headerText='Tipo de fallo' textAlign='Right' width=120></e-column>
                <e-column field='Faultlocation' headerText='UbicaciÃ³n del fallo' width=100></e-column>
                <e-column field='Faulttime' headerText='Hora del fallo' width=100></e-column>
                <e-column field='Faulttimecleared' headerText='Tiempo de fallo borrado' width=100></e-column>

    </nb-card-body>
</nb-card>
